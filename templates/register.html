{% include 'layout.html'%}
{%block title%}
<title>Sign Up</title> 
{%endblock%}

{%for message in msg%}
<div>{{message}}</div>
{%endfor%}
<form method="POST" action="{{ url_for ('register')}}">
    <div>
        <label for="">First Name</label>
        <input 
        type="text" 
        name="firstname"
        placeholder="Victor" 
        value="{{firstname}}"
        required>
    </div>
    <div>
        <label for="">Last Name</label>
        <input 
        type="text" 
        name="lastname"
        placeholder="Amaliechi" 
        value="{{lastname}}"
        required>
    </div>
    <div>
        <label for="">Email</label>
        <input 
        type="email" 
        name="email" 
        value="{{email}}" 
        placeholder="Enter your email" 
        required>
    </div>
    <div>
        <label for="">Password</label>
        <input 
        type="password" 
        name="password"
        placeholder="************"
        required>
    </div>
    <div>
        <label for="">Verify Password</label>
        <input 
        type="password" 
        name="verify_password"
        placeholder="************"
        required>
    </div>

    <button type="submit">Register</button>

    <div>
        <a href="{{ url_for ('login')}}">Already registered? Login</a>
    </div>
</form>
