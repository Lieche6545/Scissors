{% include 'layout.html' %} {% block title%}
<title>Lieche | new</title>
{% endblock%}

<div class="container">
    <div class="card-body text-monospace"></div>
    {% for errors in msg %}
            {% if errors == 'successful'%}
            <div class="alert alert-success" role="alert">{{ errors }}</div>
        {% else %}
            <div class="alert alert-danger" role="alert">{{ errors }}</div>
        {% endif %} 
        {% endfor %}

    <div class="card-body text-monospace">message here</div>
    
    <div class="card-body">
        <h2>Create new</h2>
    </div>
    <div class="card-body"></div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Create unlimited url
            </div>
            <div class=card-body>
                <form method="POST">
                    <div class="form-group">
                        <label>Destination</label>
                        <input 
                            class="form-control" 
                            name="target_url" 
                            placeholder= "https://lieche.com/my-long-url" 
                            required
                            >
                        </input>
                    </div>
                    <div class="form-group">
                        <label>Title (optional) </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="title" 
                            name="title" 
                            placeholder= "Name your creation" 
                            value = "My URL"
                        >
                    </div>
                    <button type="submit" class="btn btn-primary">Trim</button>
                    <button
                        onclick="window.location.href='/users/dashboard'"
                        type="button"
                        class="btn btn-success"
                    >
                        Dashboard
                    </button>
                </form>
            </div>
        </div>
